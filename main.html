

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BEAMER XMD PORTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0da6e4c.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --primary: #00ffee;
      --accent1: #ff00cc;
      --accent2: #00ff99;
      --accent3: #6600ff;
      --accent4: #ffcc00;
      --bg-dark: #0a0a0a;
      --glass: rgba(255, 255, 255, 0.07);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #111);
      color: var(--primary);
      display: flex;
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }

    .sidebar {
      width: 240px;
      background: linear-gradient(180deg, var(--accent1), var(--accent2), var(--accent3), var(--accent4));
      padding: 20px;
      min-height: 100vh;
      box-shadow: 0 0 30px var(--accent1);
      position: sticky;
      top: 0;
      border-radius: 15px;
    }

    .sidebar h2 {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 0 0 10px var(--accent3);
      font-size: 2.2rem;
      font-weight: 600;
    }

    .nav-link {
      display: block;
      margin: 15px 0;
      padding: 12px;
      color: white;
      background: var(--glass);
      border-left: 6px solid transparent;
      transition: 0.3s;
      text-decoration: none;
      border-radius: 12px;
      font-size: 1.1rem;
    }

    .nav-link:hover {
      border-left: 6px solid var(--primary);
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(8px);
      box-shadow: 0 0 15px var(--accent4);
    }

    .main-content {
      flex: 1;
      padding: 40px;
      background: linear-gradient(135deg, #111, #1a1a1a);
      animation: bgShift 12s infinite alternate;
      border-radius: 20px;
      box-shadow: 0 0 20px var(--accent2);
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 3.2rem;
      margin-bottom: 20px;
      color: var(--accent1);
      text-shadow: 0 0 25px var(--accent2);
      font-weight: 700;
    }

    .section {
      margin-bottom: 40px;
      padding: 20px;
      border-radius: 20px;
      border: 1px solid var(--primary);
      box-shadow: 0 0 25px var(--accent4);
    }

    .access-section {
      background: linear-gradient(135deg, #ff00cc, #00ffee);
    }

    .deploy-section {
      background: linear-gradient(135deg, #6600ff, #ffcc00);
    }

    .dev-section {
      background: linear-gradient(135deg, #00ff99, #ff00cc);
    }

    .section h3 {
      font-size: 2rem;
      color: var(--accent3);
      margin-bottom: 15px;
      font-weight: 600;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
    }

    .btn {
      background: linear-gradient(145deg, var(--accent1), var(--accent4));
      color: white;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 12px var(--accent1);
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 18px var(--accent2);
    }

    .footer {
      margin-top: 60px;
      text-align: center;
      opacity: 0.7;
      font-size: 1.1rem;
      color: var(--accent2);
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      font-size: 1.2rem;
      color: var(--accent3);
      border-top: 1px solid var(--accent4);
      border-bottom: 1px solid var(--accent4);
      margin-bottom: 20px;
      font-weight: 600;
    }

    .status-bar .time,
    .status-bar .date,
    .status-bar .battery {
      padding: 0 10px;
    }

    .battery-icon {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>BEAMER XMD</h2>
    <a href="#access" class="nav-link"><i class="fas fa-key"></i> Access</a>
    <a href="#deploy" class="nav-link"><i class="fas fa-cloud-upload-alt"></i> Deploy</a>
    <a href="#dev" class="nav-link"><i class="fas fa-user-astronaut"></i> Developer</a>
  </div>

  <div class="main-content">
    <h1>BEAMER XMD Portal</h1>

    <div class="status-bar">
      <div class="time" id="time"></div>
      <div class="date" id="date"></div>
      <div class="battery" id="battery-status">
        <i class="fas fa-battery-full battery-icon"></i>
      </div>
    </div>

    <div class="section access-section" id="access">
      <h3>Bot Access</h3>
      <div class="btn-grid">
        <button class="btn" onclick="window.open('/qr')">QR Code</button>
        <button class="btn" onclick="window.open('/pair')">Pair Code</button>
      </div>
    </div>

    <div class="section deploy-section" id="deploy">
      <h3>Deploy This Bot</h3>
      <div class="btn-grid">
     <button class="btn" onclick="window.open('https://bot-hosting.net/')">Bot Hosting</button>
      </div>
    </div>

    <div class="section dev-section" id="dev">
      <h3>Developer & Community</h3>
      <div class="btn-grid">
        <button class="btn" onclick="window.open('https://github.com/beamer254/')">GitHub</button>
        <button class="btn" onclick="window.open('https://wa.me/254116266407')">WhatsApp</button>
      </div>
    </div>

    <div class="footer">Made with passion & style by Sang Lee</div>
  </div>

  <script>
    function updateTime() {
      const time = new Date();
      document.getElementById('time').textContent = time.toLocaleTimeString();
      document.getElementById('date').textContent = time.toLocaleDateString();
    }

    function updateBatteryStatus() {
      navigator.getBattery().then(function(battery) {
        let batteryLevel = Math.round(battery.level * 100) + '%';
        let charging = battery.charging ? 'Charging' : 'Discharging';
        document.getElementById('battery-status').textContent = `${batteryLevel} | ${charging}`;
      });
    }

    setInterval(updateTime, 1000);
    updateBatteryStatus();
  </script>
</body>
</html>
